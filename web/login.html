<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<title>login.html</title>
	
	<link href="css/login.css" rel="stylesheet" type="text/css" />
	<script src="js/login.js"></script>
  </head>
  
  <body background="images/login.jpg" style=" background-repeat:no-repeat ; background-size:100% 100%;background-attachment: fixed;">
	<div id="loginForm">
  		<form action="LoginServlet" mothod="get">
			<p><input id="userName" name="userName" type="text" placeholder="用户名" />
				<span class="auth_err" id="userNameError"></span>
			</p>
			<p><input id="password" name="password" type="password" placeholder="密码" />
				<span class="auth_err" id="passwordError"></span>
			</p>
			<p><input id="vcode" name="vcode" type="text" placeholder="验证码" />
				<img id="vcodeImg" src="CreateVerificationCodeImageServlet" onclick="changeImg()" id="verifyCode" title="看不清换一个">
				<span class="auth_err" id="vcodeError"></span>
			</p>
			<p>
				<a href="register.html" class="register">免费注册</a>
			</p>
			<p>
				<input id="loginsumbit" type="submit" value="登&nbsp;&nbsp;陆" onclick="jqAjaxCheckLogin();"/>
				<span class="auth_err" id="checkError"></span>
			</p>
  		</form>
	</div>

  </body>
</html>
